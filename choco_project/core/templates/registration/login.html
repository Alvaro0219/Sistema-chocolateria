{% extends 'core/base.html' %}

{% load static %}

{% block title %}Login - Delicias ChocolaterIA{% endblock %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'core/css/login.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <!-- Mitad izquierda: Imagen del logo -->
    <div class="login-logo">
        <img src="{% static 'core/images/logo.png' %}" alt="Logo Delicias ChocolaterIA">
    </div>
    
    <!-- Mitad derecha: Formulario de inicio de sesi칩n -->
    <div class="login-form-container">
        <form class="form" action="" method="post">
            {% csrf_token %}
            <p class="form-title">Iniciar Sesi칩n</p>

            <!-- Mostrar mensaje de error si existe -->
            {% if form.non_field_errors %}
            <div class="error-message">
                <p>{{ form.non_field_errors }}</p>
            </div>
            {% endif %}

            <div class="input-container">
                <input type="text" name="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="input-container">
                <input type="password" name="password" placeholder="Contrase침a" required>
            </div>
            <button type="submit" class="submit">Iniciar Sesi칩n</button>
        </form>
    </div>
</div>
{% endblock %}
